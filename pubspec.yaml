name: music_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  audioplayers: ^6.1.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  get_it: ^7.7.0
  go_router: ^14.2.7
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/imgs/
    - assets/audios/
  
  fonts:
    - family: Satoshi
      fonts:
        - asset: fonts/Satoshi-Regular.otf